<!DOCTYPE html>
<html>
<head>
<script>
window.onload=function(){
document.body.onkeydown = function(e){
    switch (e.keyCode)
    {
        case 77:
            document.getElementById("J_trackListFav").click();
            break;
    }
    
   }; 
}
</script>
</head>
<body>

<p>A function is triggered when the user is pressing a key in the input field.</p>

<input text="test" onkeydown="myFunction(event)"></input>
<a href="http://t.tt" title="test" data-sid="2094596" class="icon-fav" id="J_trackListFav">bb</a>
</body>
</html>
